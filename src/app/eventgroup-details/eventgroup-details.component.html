<app-layout [title]="eventgroup.name" *ngIf="eventgroup">
  <div class="actions">
      <a [routerLink]="['/']" class="actions__link">Eventgroups</a>
      <span class="actions__separator">âž¡</span>
      <span>{{ eventgroup.name }}</span>
      <div>
        <img [src]="eventgroup.bannerImagePath" />
      </div>
  </div>
  <div class="event-list">
    <div *ngFor="let event of events$ | async" class="events-list__item">
        <app-event-card  [eventId]="event.id">
        </app-event-card>
    </div>
</div>
</app-layout>
