<app-layout title="Vorstellungen">
  <p>
      Here, you'll find everything you need to build a good looking and functional home office.
  </p>

  <h3>
      Vergange & Abgesagte & Anstehende Vorstellungen
  </h3>

  <div class="eventgroups-list">
      <div *ngFor="let eventgroup of eventgroups$ | async" class="eventgroups-list__item">
          <app-event-group-card  [eventgroupId]="eventgroup.id">
          </app-event-group-card>
      </div>
  </div>
</app-layout>
