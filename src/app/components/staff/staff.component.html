
<app-layout [title]="staff.name" *ngIf="( staff$ | async ) as staff">

  <div class="actions">
    <a [routerLink]="['/']" class="actions__link">Staff</a>
    <span class="actions__separator"> âž¡ </span>
    <span>{{ staff.name }}</span>
  </div>
  <div class="card-panel">
    <div class="row">
      <div class="col s12 m4 l3">
        <img [src]="GetImageUrl(staff.name)" alt="" class="responsive-img"> <!-- notice the "circle" class -->
      </div>
      <div class="col s12 m8 l9">
        <div [innerHTML]="staff.bio"></div>
      </div>
    </div>
  </div>
</app-layout>
