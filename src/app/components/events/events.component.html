<app-layout title="Vorstellungen">
  <section class="jumbotron text-center">
    <div class="container">
      <h1>Album example</h1>
      <p class="lead text-muted">Something short and leading about the collection below—its contents, the creator, etc. Make it short and sweet, but not too short so folks don’t simply skip over it entirely.</p>
    </div>
  </section>

  <div class="eventDetails-list">
      <div *ngFor="let eventDetail of eventDetails$ | async" class="eventDetails-list__item">
          <app-event-detail-card  [eventDetail]="eventDetail" usage="Premiere">
          </app-event-detail-card>
      </div>
  </div>

  <h3>
    Tourneestücke
  </h3>
  <div class="eventDetails-list">
    <div *ngFor="let eventDetail of eventDetailsTournee$ | async" class="eventDetails-list__item">
        <app-event-detail-card  [eventDetail]="eventDetail" usage="Tournee">
        </app-event-detail-card>
    </div>
  </div>
  <h3>
    Hörspiele
  </h3>
  <div class="eventDetails-list">
    <div *ngFor="let eventDetail of eventDetailsCD$ | async" class="eventDetails-list__item">
        <app-event-detail-card  [eventDetail]="eventDetail" usage="CD">
        </app-event-detail-card>
    </div>
  </div>
</app-layout>
