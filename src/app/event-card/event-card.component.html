<div class="card" [ngClass]="{'horizontal': type === 'horizontal'}">
  <div class="card-image">

      <span class="card-title" *ngIf="type !== 'horizontal'">{{ EventInfo.name }}</span>
  </div>
  <div [ngClass]="{'card-stacked': type === 'horizontal'}">
      <div class="card-content">
          <p class="event-card__description">
              {{ EventInfo.name }}
          </p>
          <p class="event-card__price">
              {{ EventInfo.start }}
          </p>
      </div>
      <div class="card-action">
        <a [routerLink]="['/events/' + EventInfo.id]" *ngIf="!showBuyButton">
          View Event
      </a>
      <button class="snipcart-add-item waves-effect waves-light btn-large btn"
          *ngIf="showBuyButton">
          Tickets
      </button>
      </div>
  </div>
</div>
