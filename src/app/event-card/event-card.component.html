<li class="collection-item">
  <div>{{ eventInfo.start | date:'fullDate'}}
    <a [href]="['https://www.ticketino.com/de/Event/De-Frau-Emma-iri-Tier/' + eventInfo.id]" *ngIf="showBuyButton"
      class="secondary-content">
      <img src="http://cockpitv2.ticketino.com/imagesnew/de/button_kaufen_klein_03.1.png" alt="Tickets bei TICKETINO"
        border="0" />
    </a>
  </div>
</li>
